# circos.conf

# karyotype definition

karyotype = circos/NC_002607-karyotype.txt

################
# ideogram definition
################

# starting ideogram definitions

<ideogram>

<spacing>
default = 0.01r
</spacing>

radius    = 0.6r
thickness = 0.1r
stroke_color = black
stroke_thickness = 5p
fill = no

# Label conf

# Minimum definition for ideogram labels.

show_label       = no

# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 300p
label_size       = 60
label_parallel   = yes

</ideogram>

################
# Ticks conf
################

# starting ticks definitions

show_ticks          = yes
show_tick_labels    = yes

<ticks>
radius           = 1r
color            = black
thickness        = 5p

# the tick label is derived by multiplying the tick position
# by 'multiplier' and casting it in 'format':
#
# sprintf(format,position*multiplier)

# %d   - integer
# %f   - float
# %.1f - float with one decimal
# %.2f - float with two decimals
#
# for other formats, see http://perldoc.perl.org/functions/sprintf.html

multiplier       = 1e-6
format           = %.2f Mb

<tick>
spacing        = 200000u
size           = 20p
show_label	= yes
label_size	= 40p
label_offset	= 15p
</tick>

</ticks>

# highlights

<plots>

<plot>
type = highlight
file = circos/IShighlights.txt
r0   = 1r
r1   = 0.999r
z    = 2

stroke_thickness = 0
stroke_color = black
</plot>

#########HEATMAP#################
<plot>
type = heatmap
file = correlationAnalysis/lsmDensity.txt
r0   = 0.925r
r1   = 0.9998r
z    = 0
min = 0
max = 1

color = reds-9-seq
stroke_thickness = 0
stroke_color = black
</plot>

#########LINE-PLOTS##############
<plot>
type = line	
file = gccontent/gccontent.txt
r0 = 0.9999r
r1 = 1r
z = 3
min = 0
max = 1
thickness = 1p
orientation = out
extend_bin = no
</plot>

<plot>
type = line	
file = gccontent/avggccontent.txt
r0 = 0.9999r
r1 = 1r
z = 2
min = 0
max = 1
color = dred
thickness = 3p
orientation = out
extend_bin = no
</plot>

</plots>

